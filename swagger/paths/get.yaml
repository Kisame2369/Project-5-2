tags:
  - Contacts
summary: Get all user's contacts
operationId: getUserContacts
description: Returns a list of all contacts.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Current page number
    required: false
    schema:
      type: integer
      default: 1

  - name: perPage
    in: query
    description: Number of contacts per page
    required: false
    schema:
      type: integer
      default: 10

  - name: sortBy
    in: query
    description: Field to sort by
    required: false
    schema:
      type: string
      enum:
        - _id
        - name
        - phoneNumber
        - email
      default: _id

  - name: sortOrder
    in: query
    description: Sorting order
    required: false
    schema:
      type: string
      enum:
        - asc
        - desc
      default: asc
responses:
  '200':
    description: A list of user's contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              $ref: '../components/schemas/contact.yaml'

  '400':
    $ref: '../components/responses/400.yaml'

  '401':
    $ref: '../components/responses/401.yaml'

  '500':
    $ref: '../components/responses/500.yaml'
