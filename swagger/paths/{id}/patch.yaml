tags:
  - Contacts
summary: Get update contact by ID
operationId: patchContact
description: Retrieve a contact by its ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '../../components/schemas/contact-patch.yaml'

responses:
  '200':
    description: Successfully updated contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact by id
            data:
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
