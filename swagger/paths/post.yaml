tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        allOf:
          - $ref: '../components/schemas/contact-patch.yaml'
            required:
              - name
              - phoneNumber
              - contactType

responses:
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contact created successfully
            data:
              $ref: '../components/schemas/contact.yaml'
  '400':
    $ref: '../components/responses/400.yaml'
  '401':
    $ref: '../components/responses/401.yaml'
  '500':
    $ref: '../components/responses/500.yaml'
